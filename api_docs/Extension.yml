---
  swagger: "2.0"
  info: 
    description: "API for Coveo Platform"
    title: "Coveo Platform API"
    termsOfService: "Coveo API terms of service"
    contact: 
      name: "Coveo"
      url: "www.coveo.com"
      email: "support@coveo.com"
    license: {}
  host: "platform.cloud.coveo.com:443"
  basePath: "/"
  tags: 
    - 
      name: "Indexing Pipeline Extensions"
      description: "Extension Service Resource"
  paths: 
    /rest/organizations/{organizationId}/extensions: 
      get: 
        tags: 
          - "Indexing Pipeline Extensions"
        summary: "Get all extensions for an organization"
        operationId: "getExtensionsUsingGET"
        consumes: 
          - "application/json"
        produces: 
          - "*/*"
        parameters: 
          - 
            name: "organizationId"
            in: "path"
            description: "organizationId"
            required: true
            type: "string"
        responses: 
          200: 
            description: "OK"
            schema: 
              type: "array"
              items: 
                $ref: "#/definitions/ExtensionModel"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
          404: 
            description: "Not Found"
        security: 
          - 
            oauth2: 
              - "full"
        x-pretty-name: "getExtensions"
      post: 
        tags: 
          - "Indexing Pipeline Extensions"
        summary: "Creates an extension for an organization"
        operationId: "createExtensionUsingPOST"
        consumes: 
          - "application/json"
        produces: 
          - "*/*"
        parameters: 
          - 
            name: "organizationId"
            in: "path"
            description: "organizationId"
            required: true
            type: "string"
          - 
            in: "body"
            name: "extensionModel"
            description: "extensionModel"
            required: true
            schema: 
              $ref: "#/definitions/EditExtensionModel"
        responses: 
          201: 
            description: "Created"
            schema: 
              $ref: "#/definitions/JsonStringIdWrapper"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
          404: 
            description: "Not Found"
        security: 
          - 
            oauth2: 
              - "full"
        x-pretty-name: "createExtension"
    /rest/organizations/{organizationId}/extensions/{extensionId}: 
      get: 
        tags: 
          - "Indexing Pipeline Extensions"
        summary: "Get an extension for an organization"
        operationId: "getExtensionUsingGET"
        consumes: 
          - "application/json"
        produces: 
          - "*/*"
        parameters: 
          - 
            name: "organizationId"
            in: "path"
            description: "organizationId"
            required: true
            type: "string"
          - 
            name: "extensionId"
            in: "path"
            description: "extensionId"
            required: true
            type: "string"
        responses: 
          200: 
            description: "OK"
            schema: 
              $ref: "#/definitions/ExtensionModel"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
          404: 
            description: "Not Found"
        security: 
          - 
            oauth2: 
              - "full"
        x-pretty-name: "getExtension"
      put: 
        tags: 
          - "Indexing Pipeline Extensions"
        summary: "Update an extension for an organization"
        operationId: "updateExtensionUsingPUT"
        consumes: 
          - "application/json"
        produces: 
          - "*/*"
        parameters: 
          - 
            name: "organizationId"
            in: "path"
            description: "organizationId"
            required: true
            type: "string"
          - 
            name: "extensionId"
            in: "path"
            description: "extensionId"
            required: true
            type: "string"
          - 
            in: "body"
            name: "extensionModel"
            description: "extensionModel"
            required: true
            schema: 
              $ref: "#/definitions/EditExtensionModel"
        responses: 
          200: 
            description: "OK"
            schema: 
              $ref: "#/definitions/ExtensionModel"
          201: 
            description: "Created"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
          404: 
            description: "Not Found"
        security: 
          - 
            oauth2: 
              - "full"
        x-pretty-name: "updateExtension"
      delete: 
        tags: 
          - "Indexing Pipeline Extensions"
        summary: "Delete an extension for an organization"
        operationId: "deleteExtensionUsingDELETE"
        consumes: 
          - "application/json"
        produces: 
          - "*/*"
        parameters: 
          - 
            name: "organizationId"
            in: "path"
            description: "organizationId"
            required: true
            type: "string"
          - 
            name: "extensionId"
            in: "path"
            description: "extensionId"
            required: true
            type: "string"
        responses: 
          204: 
            description: "No Content"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
        security: 
          - 
            oauth2: 
              - "full"
        x-pretty-name: "deleteExtension"
    /rest/organizations/{organizationId}/extensions/{extensionId}/disable: 
      post: 
        tags: 
          - "Indexing Pipeline Extensions"
        summary: "Disable an extension for an organization"
        operationId: "disableExtensionUsingPOST"
        consumes: 
          - "application/json"
        produces: 
          - "*/*"
        parameters: 
          - 
            name: "organizationId"
            in: "path"
            description: "organizationId"
            required: true
