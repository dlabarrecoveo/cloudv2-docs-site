          - 
            name: "extensionId"
            in: "path"
            description: "extensionId"
            required: true
            type: "string"
          - 
            in: "body"
            name: "extensionDisableModel"
            description: "extensionDisableModel"
            required: true
            schema: 
              $ref: "#/definitions/ExtensionDisableModel"
        responses: 
          201: 
            description: "Created"
          204: 
            description: "No Content"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
          404: 
            description: "Not Found"
        security: 
          - 
            oauth2: 
              - "full"
        x-pretty-name: "disableExtension"
    /rest/organizations/{organizationId}/extensions/{extensionId}/enable: 
      post: 
        tags: 
          - "Indexing Pipeline Extensions"
        summary: "Enable an extension for an organization"
        operationId: "enableExtensionUsingPOST"
        consumes: 
          - "application/json"
        produces: 
          - "*/*"
        parameters: 
          - 
            name: "organizationId"
            in: "path"
            description: "organizationId"
            required: true
            type: "string"
          - 
            name: "extensionId"
            in: "path"
            description: "extensionId"
            required: true
            type: "string"
        responses: 
          201: 
            description: "Created"
          204: 
            description: "No Content"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
          404: 
            description: "Not Found"
        security: 
          - 
            oauth2: 
              - "full"
        x-pretty-name: "enableExtension"
    /rest/organizations/{organizationId}/extensions/{extensionId}/versions: 
      get: 
        tags: 
          - "Indexing Pipeline Extensions"
        summary: "Get all available versions of an extension"
        operationId: "getExtensionVersionsUsingGET"
        consumes: 
          - "application/json"
        produces: 
          - "*/*"
        parameters: 
          - 
            name: "organizationId"
            in: "path"
            description: "organizationId"
            required: true
            type: "string"
          - 
            name: "extensionId"
            in: "path"
            description: "extensionId"
            required: true
            type: "string"
        responses: 
          200: 
            description: "OK"
            schema: 
              type: "array"
              items: 
                $ref: "#/definitions/ExtensionContentVersionModel"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
          404: 
            description: "Not Found"
        security: 
          - 
            oauth2: 
              - "full"
        x-pretty-name: "getExtensionVersions"
    /rest/organizations/{organizationId}/extensions/{extensionId}/versions/{versionId}: 
      get: 
        tags: 
          - "Indexing Pipeline Extensions"
        summary: "Get the specific version of an extension for an organization"
        operationId: "getExtensionVersionUsingGET"
        consumes: 
          - "application/json"
        produces: 
          - "*/*"
        parameters: 
          - 
            name: "organizationId"
            in: "path"
            description: "organizationId"
            required: true
            type: "string"
          - 
            name: "extensionId"
            in: "path"
            description: "extensionId"
            required: true
            type: "string"
          - 
            name: "versionId"
            in: "path"
            description: "versionId"
            required: true
            type: "string"
        responses: 
          200: 
            description: "OK"
            schema: 
              $ref: "#/definitions/ExtensionModel"
          401: 
            description: "Unauthorized"
          403: 
            description: "Forbidden"
          404: 
            description: "Not Found"
        security: 
          - 
            oauth2: 
              - "full"
        x-pretty-name: "getExtensionVersion"
  securityDefinitions: 
    oauth2: 
      type: "oauth2"
      authorizationUrl: "https://platform.cloud.coveo.com/oauth/authorize"
      flow: "implicit"
      scopes: 
        full: "Required"
  definitions: 
    ExtensionStatisticsModel: 
      type: "object"
      properties: 
        averageDurationInSeconds: 
          type: "number"
          format: "double"
        numberOfErrors: 
          type: "integer"
          format: "int32"
        numberOfExecutions: 
          type: "integer"
          format: "int32"
        numberOfSkips: 
          type: "integer"
          format: "int32"
        numberOfTimeouts: 
          type: "integer"
          format: "int32"
    ExtensionHealthModel: 
      type: "object"
      properties: 
        healthIndicator: 
          type: "string"
          enum: 
            - "GOOD"
            - "WARNING"
            - "PROBLEMATIC"
            - "UNKNOWN"
        reason: 
          type: "string"
    ExtensionModel: 
      type: "object"
      properties: 
        content: 
          type: "string"
        createdDate: 
          type: "integer"
          format: "int64"
        description: 
          type: "string"
        enabled: 
          type: "boolean"
        id: 
          type: "string"
        lastModified: 
          type: "integer"
          format: "int64"
        name: 
          type: "string"
        requiredDataStreams: 
          type: "array"
          items: 
            type: "string"
            enum: 
              - "BODY_TEXT"
              - "BODY_HTML"
              - "THUMBNAIL"
              - "DOCUMENT_DATA"
        status: 
          $ref: "#/definitions/ExtensionStatusModel"
        usedBy: 
          type: "array"
          items: 
            $ref: "#/definitions/ExtensionUsedByModel"
        versionId: 
          type: "string"
    ExtensionDisabledStatusModel: 
      type: "object"
      properties: 
        disabledDate: 
          type: "integer"
          format: "int64"
        reason: 
          type: "string"
    ExtensionStatusModel: 
      type: "object"
      properties: 
        dailyStatistics: 
          $ref: "#/definitions/ExtensionStatisticsModel"
        disabledStatus: 
          $ref: "#/definitions/ExtensionDisabledStatusModel"
        durationHealth: 
          $ref: "#/definitions/ExtensionHealthModel"
        timeoutHealth: 
          $ref: "#/definitions/ExtensionHealthModel"
    ExtensionUsedByModel: 
      type: "object"
      properties: 
        sourceId: 
          type: "string"
        sourceName: 
          type: "string"
    ExtensionContentVersionModel: 
      type: "object"
      properties: 
        id: 
          type: "string"
        lastModified: 
          type: "integer"
          format: "int64"
    ExtensionDisableModel: 
      type: "object"
      properties: 
        reason: 
          type: "string"
    JsonStringIdWrapper: 
      type: "object"
      properties: 
        id: 
          type: "string"
    EditExtensionModel: 
      type: "object"
      properties: 
        content: 
          type: "string"
        description: 
          type: "string"
        name: 
          type: "string"
        requiredDataStreams: 
          type: "array"
          items: 
            type: "string"
            enum: 
              - "BODY_TEXT"
              - "BODY_HTML"
              - "THUMBNAIL"
              - "DOCUMENT_DATA"

